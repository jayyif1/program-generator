<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Program Generator</title>
    <style>

        }
        
        body {

            line-height: 1.4;
            margin: 0;

            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .generator-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .app-title {
            text-align: center;
            color: #ff6b35;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff6b35;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
        }
        
        select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        select option {
            background: #333;
            color: white;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            margin-top: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }
        
        .program-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
            display: none;
        }
        
        .program-title {
            text-align: center;
            color: #ff6b35;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .week {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #ff6b35;
        }
        
        .week h2 {
            color: #ff6b35;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .deload h2 {
            color: #4CAF50;
        }
        
        .peak h2 {
            color: #f44336;
        }
        
        .deload {
            border-left-color: #4CAF50;
        }
        
        .peak {
            border-left-color: #f44336;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th {

            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }
        
        .weight {
            font-weight: bold;
            color: #ff6b35;
        }
        
        .notes {
            margin-top: 30px;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 10px;
            padding: 20px;
        }

            color: #ff6b35;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .notes ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .notes li {
            margin-bottom: 8px;
        }
        
        .print-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;

            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }

            body {
                background: white;
                color: black;
            }
            
            .program-container {
                background: white;
                box-shadow: none;
                border: none;
            }
            
            .week {
                background: #f9f9f9;
                border-left: 4px solid #333;
            }

                border-left-color: #666;
            }
            
            .peak {
                border-left-color: #000;
            }

            }

                background: #333;
            }

</head>
<body>
    <div class="app-container">
        <div class="generator-panel no-print">
            <h1 class="app-title">Training Program Generator</h1>
            
            <form id="programForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="exerciseName">Exercise Name</label>
                        <input type="text" id="exerciseName" placeholder="e.g., Deadlift, Bench Press" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="oneRM">1RM (kg)</label>
                        <input type="number" id="oneRM" placeholder="e.g., 240" step="0.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="programType">Program Type</label>
                        <select id="programType" required>
                            <option value="">Select Program</option>
                            <option value="4week">4-Week Standard</option>
                            <option value="8week">8-Week Extended</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="generate-btn">üî• Generate Program</button>
            </form>
        </div>
        
        <div id="programContainer" class="program-container">
            <div id="programContent"></div>
            <button class="print-btn no-print" onclick="window.print()">üñ®Ô∏è PRINT PROGRAM</button>
        </div>
    </div>

    <script>
        document.getElementById('programForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const exerciseName = document.getElementById('exerciseName').value;
            const oneRM = parseFloat(document.getElementById('oneRM').value);
            const programType = document.getElementById('programType').value;
            
            let programHTML = '';
            
            if (programType === '4week') {
                programHTML = generate4WeekProgram(exerciseName, oneRM);
            } else if (programType === '8week') {
                programHTML = generate8WeekProgram(exerciseName, oneRM);
            }
            
            document.getElementById('programContent').innerHTML = programHTML;
            document.getElementById('programContainer').style.display = 'block';
            
            // Scroll to program
            document.getElementById('programContainer').scrollIntoView({ behavior: 'smooth' });
        });
