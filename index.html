<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Program Generator</title>
    <style>
        @media print {
            body { margin: 0; }
            .no-print { display: none !important; }
            .program-container { margin-top: 0; }
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.4;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 10px;
        }
        
        .app-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .generator-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .app-title {
            text-align: center;
            color: #ff6b35;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff6b35;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
        }
        
        select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        select option {
            background: #333;
            color: white;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
            margin-top: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }
        
        .program-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            display: none;
        }
        
        .program-title {
            text-align: center;
            color: #ff6b35;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .week {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #ff6b35;
        }
        
        .week h2 {
            color: #ff6b35;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .deload h2 {
            color: #4CAF50;
        }
        
        .peak h2 {
            color: #f44336;
        }
        
        .deload {
            border-left-color: #4CAF50;
        }
        
        .peak {
            border-left-color: #f44336;
        }
        
        /* Desktop Table View */
        .desktop-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .desktop-table th {
            background: rgba(255, 107, 53, 0.8);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .desktop-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .desktop-table tr:last-child td {
            border-bottom: none;
        }
        
        .desktop-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }
        
        /* Mobile Card View */
        .mobile-cards {
            display: none;
        }
        
        .exercise-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 3px solid #ff6b35;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .card-day {
            background: rgba(255, 107, 53, 0.8);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .card-exercise {
            color: #ff6b35;
            font-size: 1.1em;
        }
        
        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .card-detail {
            text-align: center;
        }
        
        .card-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }
        
        .card-value {
            font-weight: bold;
            color: #ff6b35;
        }
        
        .weight {
            font-weight: bold;
            color: #ff6b35;
        }
        
        .notes {
            margin-top: 30px;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 10px;
            padding: 20px;
        }
        
        .notes h3 {
            color: #ff6b35;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .notes ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .notes li {
            margin-bottom: 8px;
        }
        
        .print-btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
        }
        
        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6);
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .app-title {
                font-size: 1.8em;
                letter-spacing: 1px;
            }
            
            .program-title {
                font-size: 1.5em;
                letter-spacing: 1px;
            }
            
            .generator-panel {
                padding: 15px;
            }
            
            .program-container {
                padding: 15px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .week {
                padding: 15px;
            }
            
            .week h2 {
                font-size: 1.1em;
            }
            
            /* Hide desktop table on mobile */
            .desktop-table {
                display: none;
            }
            
            /* Show mobile cards on mobile */
            .mobile-cards {
                display: block;
            }
            
            .print-btn {
                width: 100%;
                margin: 20px 0 0 0;
            }
            
            .generate-btn {
                font-size: 16px;
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .app-title {
                font-size: 1.5em;
            }
            
            .program-title {
                font-size: 1.3em;
            }
            
            .card-details {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .card-detail {
                background: rgba(255, 255, 255, 0.05);
                padding: 8px;
                border-radius: 6px;
            }
        }
        
        @media print {
            body {
                background: white;
                color: black;
                padding: 0;
            }
            
            .program-container {
                background: white;
                box-shadow: none;
                border: none;
            }
            
            .week {
                background: #f9f9f9;
                border-left: 4px solid #333;
            }
            
            .deload {
                border-left-color: #666;
            }
            
            .peak {
                border-left-color: #000;
            }
            
            .program-title, .week h2, .notes h3 {
                color: black;
            }
            
            .desktop-table th {
                background: #333;
            }
            
            .weight, .card-value {
                color: black;
                font-weight: bold;
            }
            
            .notes {
                background: #f0f0f0;
                border: 1px solid #ccc;
            }
            
            .mobile-cards {
                display: none;
            }
            
            .desktop-table {
                display: table !important;
            }
            
            .exercise-card {
                background: #f5f5f5;
                border-left: 3px solid #333;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="generator-panel no-print">
            <h1 class="app-title">Training Program Generator</h1>
            
            <form id="programForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="exerciseName">Exercise Name</label>
                        <input type="text" id="exerciseName" placeholder="e.g., Deadlift, Bench Press" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="oneRM">1RM (kg)</label>
                        <input type="number" id="oneRM" placeholder="e.g., 240" step="0.5" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="programType">Program Type</label>
                        <select id="programType" required>
                            <option value="">Select Program</option>
                            <option value="4week">4-Week Standard</option>
                            <option value="8week">8-Week Extended</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="generate-btn">🔥 Generate Program</button>
            </form>
        </div>
        
        <div id="programContainer" class="program-container">
            <div id="programContent"></div>
            <button class="print-btn no-print" onclick="window.print()">🖨️ PRINT PROGRAM</button>
        </div>
    </div>

    <script>
        document.getElementById('programForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const exerciseName = document.getElementById('exerciseName').value;
            const oneRM = parseFloat(document.getElementById('oneRM').value);
            const programType = document.getElementById('programType').value;
            
            let programHTML = '';
            
            if (programType === '4week') {
                programHTML = generate4WeekProgram(exerciseName, oneRM);
            } else if (programType === '8week') {
                programHTML = generate8WeekProgram(exerciseName, oneRM);
            }
            
            document.getElementById('programContent').innerHTML = programHTML;
            document.getElementById('programContainer').style.display = 'block';
            
            // Scroll to program
            document.getElementById('programContainer').scrollIntoView({ behavior: 'smooth' });
        });
        
        function createWeekHTML(weekTitle, weekClass, exercises) {
            let desktopTableHTML = `
                <table class="desktop-table">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Exercise Type</th>
                            <th>Sets x Reps</th>
                            <th>% of 1RM</th>
                            <th>Weight (kg)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            let mobileCardsHTML = '<div class="mobile-cards">';
            
            exercises.forEach(exercise => {
                // Desktop table row
                desktopTableHTML += `
                    <tr>
                        <td>${exercise.day || ''}</td>
                        <td>${exercise.type}</td>
                        <td>${exercise.sets}</td>
                        <td>${exercise.percentage}</td>
                        <td class="weight">${exercise.weight}</td>
                    </tr>
                `;
                
                // Mobile card
                mobileCardsHTML += `
                    <div class="exercise-card">
                        <div class="card-header">
                            <span class="card-exercise">${exercise.type}</span>
                            ${exercise.day ? `<span class="card-day">Day ${exercise.day}</span>` : ''}
                        </div>
                        <div class="card-details">
                            <div class="card-detail">
                                <div class="card-label">Sets x Reps</div>
                                <div class="card-value">${exercise.sets}</div>
                            </div>
                            <div class="card-detail">
                                <div class="card-label">% of 1RM</div>
                                <div class="card-value">${exercise.percentage}</div>
                            </div>
                            <div class="card-detail">
                                <div class="card-label">Weight</div>
                                <div class="card-value">${exercise.weight}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            desktopTableHTML += '</tbody></table>';
            mobileCardsHTML += '</div>';
            
            return `
                <div class="week ${weekClass}">
                    <h2>${weekTitle}</h2>
                    ${desktopTableHTML}
                    ${mobileCardsHTML}
                </div>
            `;
        }
        
        function generate4WeekProgram(exerciseName, oneRM) {
            let programHTML = `<h1 class="program-title">${exerciseName} Program<br>1RM = ${oneRM}kg</h1>`;
            
            // Week 1
            programHTML += createWeekHTML("Week 1", "", [
                {day: "1", type: "Top Set", sets: "1 x 3", percentage: "82%", weight: `${(oneRM * 0.82).toFixed(1)}`},
                {day: "1", type: "Back-Off", sets: "3 x 6", percentage: "70%", weight: `${(oneRM * 0.70).toFixed(1)}`},
                {day: "2", type: "Top Set", sets: "2 x 1", percentage: "89%", weight: `${(oneRM * 0.89).toFixed(1)}`},
                {day: "2", type: "Back-Off", sets: "2 x 5", percentage: "78%", weight: `${(oneRM * 0.78).toFixed(1)}`}
            ]);
            
            // Week 2
            programHTML += createWeekHTML("Week 2", "", [
                {day: "1", type: "Top Set", sets: "1 x 3", percentage: "86%", weight: `${(oneRM * 0.86).toFixed(1)}`},
                {day: "1", type: "Back-Off", sets: "3 x 6", percentage: "75%", weight: `${(oneRM * 0.75).toFixed(1)}`},
                {day: "2", type: "Top Set", sets: "2 x 1", percentage: "94%", weight: `${(oneRM * 0.94).toFixed(1)}`},
                {day: "2", type: "Back-Off", sets: "3 x 5", percentage: "78%", weight: `${(oneRM * 0.78).toFixed(1)}`}
            ]);
            
            // Week 3
            programHTML += createWeekHTML("Week 3", "", [
                {day: "1", type: "Top Set", sets: "1 x 3", percentage: "89%", weight: `${(oneRM * 0.89).toFixed(1)}`},
                {day: "1", type: "Back-Off", sets: "3 x 6", percentage: "75%", weight: `${(oneRM * 0.75).toFixed(1)}`},
                {day: "2", type: "Top Set", sets: "1 x 1", percentage: "95%", weight: `${(oneRM * 0.95).toFixed(1)}`},
                {day: "2", type: "Back-Off 1", sets: "3 x 5", percentage: "80%", weight: `${(oneRM * 0.80).toFixed(1)}`},
                {day: "2", type: "Back-Off 2", sets: "1 x 5", percentage: "70%", weight: `${(oneRM * 0.70).toFixed(1)}`}
            ]);
            
            // Week 4
            programHTML += createWeekHTML("Week 4 (Deload / Peak Week)", "deload", [
                {day: "1", type: "Top Set", sets: "1 x 3", percentage: "82%", weight: `${(oneRM * 0.82).toFixed(1)}`},
                {day: "1", type: "Back-Off", sets: "3 x 6", percentage: "70%", weight: `${(oneRM * 0.70).toFixed(1)}`},
                {day: "2", type: "Top Set", sets: "1 x 1", percentage: "98-100%", weight: `${(oneRM * 0.98).toFixed(1)} – ${oneRM}`}
            ]);
            
            programHTML += `
                <div class="notes">
                    <h3>Program Notes</h3>
                    <ul>
                        <li><strong>1RM:</strong> ${oneRM}kg</li>
                        <li><strong>Training Frequency:</strong> 2x per week</li>
                        <li><strong>Rest:</strong> 3-5 minutes between sets</li>
                        <li><strong>Warm-up:</strong> Ensure proper warm-up before each session</li>
                        <li><strong>Week 4:</strong> Deload first session, peak attempt second session</li>
                        <li><strong>Progression:</strong> Follow percentages exactly as programmed</li>
                    </ul>
                </div>
            `;
            
            return programHTML;
        }
        
        function generate8WeekProgram(exerciseName, oneRM) {
            let programHTML = `<h1 class="program-title">${exerciseName} Program<br>1RM = ${oneRM}kg (8-Week Version)</h1>`;
            
            // Week 1
            programHTML += createWeekHTML("Week 1", "", [
                {type: "Top Set", sets: "1 x 3", percentage: "82%", weight: `${(oneRM * 0.82).toFixed(1)}`},
                {type: "Back-Off", sets: "3 x 6", percentage: "70%", weight: `${(oneRM * 0.70).toFixed(1)}`}
            ]);
            
            // Week 2
            programHTML += createWeekHTML("Week 2", "", [
                {type: "Top Set", sets: "2 x 1", percentage: "89%", weight: `${(oneRM * 0.89).toFixed(1)}`},
                {type: "Back-Off", sets: "2 x 5", percentage: "78%", weight: `${(oneRM * 0.78).toFixed(1)}`}
            ]);
            
            // Week 3
            programHTML += createWeekHTML("Week 3", "", [
                {type: "Top Set", sets: "1 x 3", percentage: "86%", weight: `${(oneRM * 0.86).toFixed(1)}`},
                {type: "Back-Off", sets: "3 x 6", percentage: "75%", weight: `${(oneRM * 0.75).toFixed(1)}`}
            ]);
            
            // Week 4
            programHTML += createWeekHTML("Week 4", "", [
                {type: "Top Set", sets: "2 x 1", percentage: "94%", weight: `${(oneRM * 0.94).toFixed(1)}`},
                {type: "Back-Off", sets: "3 x 5", percentage: "78%", weight: `${(oneRM * 0.78).toFixed(1)}`}
            ]);
            
            // Week 5
            programHTML += createWeekHTML("Week 5", "", [
                {type: "Top Set", sets: "1 x 3", percentage: "89%", weight: `${(oneRM * 0.89).toFixed(1)}`},
                {type: "Back-Off", sets: "3 x 6", percentage: "75%", weight: `${(oneRM * 0.75).toFixed(1)}`}
            ]);
            
            // Week 6
            programHTML += createWeekHTML("Week 6", "", [
                {type: "Top Set", sets: "1 x 1", percentage: "95%", weight: `${(oneRM * 0.95).toFixed(1)}`},
                {type: "Back-Off 1", sets: "3 x 5", percentage: "80%", weight: `${(oneRM * 0.80).toFixed(1)}`},
                {type: "Back-Off 2", sets: "1 x 5", percentage: "70%", weight: `${(oneRM * 0.70).toFixed(1)}`}
            ]);
            
            // Week 7
            programHTML += createWeekHTML("Week 7 (Deload)", "deload", [
                {type: "Top Set", sets: "1 x 3", percentage: "82%", weight: `${(oneRM * 0.82).toFixed(1)}`},
                {type: "Back-Off", sets: "3 x 6", percentage: "70%", weight: `${(oneRM * 0.70).toFixed(1)}`}
            ]);
            
            // Week 8
            programHTML += createWeekHTML("Week 8 (Peak Week)", "peak", [
                {type: "Top Set", sets: "1 x 1", percentage: "98-100%", weight: `${(oneRM * 0.98).toFixed(1)} – ${oneRM}`}
            ]);
            
            programHTML += `
                <div class="notes">
                    <h3>Program Notes</h3>
                    <ul>
                        <li><strong>1RM:</strong> ${oneRM}kg</li>
                        <li><strong>Training Frequency:</strong> 1x per week</li>
                        <li><strong>Rest:</strong> 3-5 minutes between sets</li>
                        <li><strong>Warm-up:</strong> Ensure proper warm-up before each session</li>
                        <li><strong>Week 7:</strong> Serves as a deload week for recovery</li>
                        <li><strong>Week 8:</strong> Peak/test week for attempting your 1RM</li>
                        <li><strong>Tip:</strong> Maintain movement patterns on other training days</li>
                    </ul>
                </div>
            `;
            
            return programHTML;
        }
    </script>
</body>
</html>
